type Mutation {
	# Create a tweet for a user
	createTweet(
		handle: String!,
		tweet: String!,
		name: String!,
		location: String!,
		description: String!,
		followers: [String!]!,
		followers_count: Int!,
		friends_count: Int!,
		favourites_count: Int!
	): Tweet!

	# Delete User Tweet
	deleteTweet(tweet_id: String!, handle: String): Tweet!

	# Retweet existing Tweet
	reTweet(tweet_id: String!, handle: String): Tweet!

	# Update existing Tweet
	updateTweet(tweet_id: String!, handle: String, tweet: String!): Tweet!
}

type Query {
	getUserTwitterFeed(handle: String!): User!
}

type Subscription {
	subscribeToTweeterUser(handle: String!): Tweet
		@aws_subscribe(mutations: ["createTweet","deleteTweet", "reTweet", "updateTweet"])
}

type Tweet {
	tweet_id: String!
	tweet: String!
	retweeted: Boolean!
	retweet_count: Int
	favorited: Boolean!
	created_at: String!
}

type TweetConnection {
	items: [Tweet!]!
	nextToken: String
}

type User {
	name: String!
	handle: String!
	location: String!
	description: String!
	followers_count: Int!
	friends_count: Int!
	favourites_count: Int!
	followers: [String!]!
	topTweet: Tweet
	tweets(limit: Int, nextToken: String, keyword: String): TweetConnection
}

schema {
	query: Query
	mutation: Mutation
	subscription: Subscription
}